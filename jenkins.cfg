[buildout]
extends =
    buster.cfg
    https://raw.github.com/plone/buildout.jenkins/master/jenkins.cfg
    https://raw.github.com/plone/buildout.jenkins/master/jenkins-code-analysis.cfg

parts += 
	jenkins-buster
	selenium-test

jenkins-test-eggs =
    plone.tiles [test]
    plone.app.toolbar [test]

jenkins-test-directories =
    src/plone.tiles/plone/tiles
    src/plone.app.toolbar/plone/app/toolbar

[selenium-test-environment]
ROBOT_BROWSER = FIREFOX
ROBOT_PORT = 55010
ROBOT_ZOPE_URL = http://jenkins.plone.org
ROBOT_REMOTE_URL = http://jenkins.plone.org:4444/wd/hub
ZSERVER_HOST = jenkins.plone.org
ZSERVER_PORT = 55010

[selenium-test]
<=test
environment = selenium-test-environment