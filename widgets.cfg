[buildout]
extends = versions.cfg sources.cfg
unzip = true
parts =
    instance
    test
    docs
auto-checkout =
    mockup
    plone.app.versioningbehavior
    plone.app.contenttypes
    plone.app.widgets

[instance]
recipe = plone.recipe.zope2instance
blob-storage = ${buildout:directory}/var/blobstorage
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
interpreter = instance-python
eggs =
    Pillow
    Plone
    plone.app.event[ploneintegration,archetypes,dexterity]
    plone.app.widgets[archetypes,dexterity]
    mockup
zcml =
    plone.app.widgets

[test]
recipe = zc.recipe.testrunner
eggs =
    ${instance:eggs}
    plone.app.widgets[test]
defaults = ['--auto-color', '--auto-progress']

[docs]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/docs
build = ${buildout:directory}/docs/_build
interpreter = ${buildout:directory}/bin/instance-python

[versions]
plone.app.jquery = 1.8.3
zope.configuration = 3.8.1
