[buildout]
extends = versions.cfg sources.cfg
extensions += buildout.dumppickedversions
versions = versions
unzip = true
parts =
    instance
    test
auto-checkout =
    plone.tiles
    plone.app.toolbar

[instance]
recipe = plone.recipe.zope2instance
blob-storage = ${buildout:directory}/var/blobstorage
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
eggs =
    Pillow
    Plone
    plone.app.toolbar

[test]
recipe = zc.recipe.testrunner
eggs =
    ${instance:eggs}
    plone.tiles [test]
    plone.app.toolbar [test]

[versions]
unittest-jshint = 1.0
plone.tiles = 1.1
plone.app.jquery = 1.7.2
plone.app.jquerytools = 1.4
plone.app.toolbar = 2.0
